<span ng-controller="CollapseCtrl">
  <a ng-click="isCollapsed = !isCollapsed">({{ tag }})</a>
  <span>
    <div collapse="isCollapsed">
      <div class="well well-sm">
        \begin{equation*}\tag{{ "{"+tag+"}" }}
          {{ body }}
        \end{equation*}
        <br />
        Go to equation \eqref{{ "{"+label+"}" }}
      </div>
    </div>
  </span>
</span>
