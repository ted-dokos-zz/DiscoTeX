<span>
  <span ng-if="bd[label].type==='article'">
    [{{ bd[label].tag }}] {{ bd[label].authors.toString() }}, {{ bd[label].title }}, {{ bd[label].journal }}.
  </span>
  <span ng-if="bd[label].type==='website'">
    [{{ bd[label].tag }}] {{ bd[label].siteName }}:
    <a href="{{ bd[label].link }}">
      {{ bd[label].title }}
    </a>,
    Retrieved on {{ bd[label].retrieved }}.
  </span>
</span>
