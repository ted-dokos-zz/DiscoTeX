<accordion>
  <accordion-group is-open="isOpen">
    <accordion-heading>
      <i class="pull-left glyphicon" ng-class="{'glyphicon-chevron-down': isOpen, 'glyphicon-chevron-right': !isOpen}"></i>
      <span>&nbsp;</span>
      <strong>
        {{ useName && (name+".") || "Proof." }}
      </strong>
    </accordion-heading>
    <div ng-transclude>
    </div>
    <span class="pull-right">
      <script type="math/tex">\square</script>
    </span>
  </accordion-group>
</accordion>
